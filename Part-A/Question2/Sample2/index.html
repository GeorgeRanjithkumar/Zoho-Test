<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
function rightTriangle(n) {
  for (var i = 0; i <= n; i++) {
    for (var j = 0; j <= n; j++) {
      if(j>=i) document.write('5');
      else document.write('&nbsp&nbsp');
    }
    document.write('<br><br>');
  }
}
rightTriangle(4);
</script>

</body>
</html>
